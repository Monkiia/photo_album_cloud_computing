<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">

    </head>
    <body style="margin-left:30px; margin-right: 30px;">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script type="text/javascript" src="main.js"></script>
        <div class="header" id="myHeader">
            <h1>Welcome to Smart Photo Album</h1>
        </div>

        <form class="example" id="form-upload">
            <h2>Upload A Picture</h2>
            <input type="file" id="input-file" multiple size="50" onchange="myFunction()">
            <br>
            <input type="text" id="labels" placeholder="Please enter labels separated by comma">
            <button type="button" onclick="submitPhoto(event)" name="btn-image" style="width:150px;">UPLOAD</button>
        </form>

        <h2>Search Pictures:</h2>
        <form class="example" id="form-search">
        <div>
            <button id="start-record-btn" class="button-l" title="Start Recording"><i class="fa fa-microphone"></i></button>
            <input type="text" placeholder="Search..." id="input-search" name="search">
            <button type="button" onclick="submitSearch(event)" name="btn-search"><i class="fa fa-search"></i></button>
        </div>  
        </form>
        

        <!-- OUTPUT DIV-->
        <div class="row">
            <div class="column" id="imgDiv">
            </div>
        </div>
    </body>
</html>
